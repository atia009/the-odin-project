<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <img src="assets/icon.svg" alt="coffee icon" class="hero-container__icon">
            <h1 class="hero-container__title">Barista</h1>
        </div>
    </section>
    <main class="main">
        <div class="info">
            <p class="info__desc">Just got that new job as a barista? Do you love coffee? Sign up to start your journey!</p>
            <p class="info__sub-desc">Note: This is not a real service.</p>
        </div>
        <form action="#" class="form" method="post">
            <fieldset class="ui">
                <legend>Let's do this! All fields with <abbr title="required">*</abbr> are required</legend>
                <div class="control">
                    <label for="f-name" class="control__label">First Name</label>
                    <input type="text" name="fname" id="f-name" class="control__input" required>
                </div>
                <div class="control">
                    <label for="l-name" class="control__label">Last Name</label>
                    <input type="text" name="lname" id="l-name" class="control__input" required>
                </div>
                <div class="control">
                    <label for="mail" class="control__label">Email</label>
                    <input type="email" name="email" id="mail" class="control__input" required>
                </div>
                <div class="control">
                    <label for="phone" class="control__label">Phone Number</label>
                    <input type="tel" name="number" id="phone" class="control__input" required>
                </div>
                <div class="control">
                    <label for="pass" class="control__label">Password</label>
                    <input type="password" name="user-pass" id="pass"class="control__input" required>
                </div>
                <div class="control">
                    <label for="confirm-pass" class="control__label">Confirm Password</label>
                    <input type="password" name="confirm-user-pass" id="confirm-pass" class="control__input" required>
                </div>
            </fieldset>
            <button type="submit" class="btn-account">Create Account</button>
        </form>
        <p class="main__account-desc">Already have an account? <span><a href="#" class="main__account-link">Log in</a></span></p>
    </main>
</body>
</html>
