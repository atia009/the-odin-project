<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <section class="hero">
        <h1 class="hero__title">Barista</h1>
    </section>
    <main class="main">
        <p class="main__desc"></p>
        <p class="main__sub-desc"></p>
        <form action="#" class="form" method="post">
            <fieldset class="ui">
                <legend>Let's do this!</legend>
                <div class="control">
                    <label for="f-name" class="control__label">First Name</label>
                    <input type="text" name="fname" id="f-name" class="control__input">
                </div>
                <div class="control">
                    <label for="l-name" class="control__label">Last Name</label>
                    <input type="text" name="lname" id="l-name" class="control__input">
                </div>
                <div class="control">
                    <label for="mail" class="control__label">Email</label>
                    <input type="email" name="email" id="mail" class="control__input">
                </div>
                <div class="control">
                    <label for="phone" class="control__label">Phone Number</label>
                    <input type="tel" name="number" id="phone" class="control__input">
                </div>
                <div class="control">
                    <label for="pass" class="control__label">Password</label>
                    <input type="password" name="user-pass" id="pass"class="control__input">
                </div>
                <div class="control">
                    <label for="confirm-pass" class="control__label">Confirm Password</label>
                    <input type="password" name="confirm-user-pass" id="confirm-pass" class="control__input">
                </div>
            </fieldset>
            <button type="submit" class="btn-account">Create Account</button>
        </form>
        <p class="main__account-desc">Already have an account? <span><a href="#" class="main__account-link">Log in</a></span></p>
    </main>
</body>
</html>
