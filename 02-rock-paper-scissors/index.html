<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <h1 class="navbar-brand mx-auto fw-bold fs-4">Rock, Paper, Scissors</h1>
    </nav>
    <div class="container results d-flex justify-content-between py-4">       
        <p class="result__score my-auto">Player: <span class="score--player">0</span></p>
        <p class="result__message my-auto fw-bold text-uppercase"></p>
        <p class="result__score my-auto">Computer: <span class="score--computer">0</span></p>

    </div>
    <section class="container buttons d-flex justify-content-center mt-5">
        <button data-id="rock" class="btn btn-light border border-dark mx-4">Rock</button>
        <button data-id="paper" class="btn btn-light border border-dark mx-4">Paper</button>
        <button data-id="scissors" class="btn btn-light border border-dark mx-4">Scissors</button>
    </section>
</html>
