<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <p class="calculator__display">0</p>
        <ul class="buttons">
            <li class="button-item"><button type="button" class="button">9</button></li>
            <li class="button-item"><button type="button" class="button">8</button></li>
            <li class="button-item"><button type="button" class="button">7</button></li>
            <li class="button-item"><button type="button" class="button">6</button></li>
            <li class="button-item"><button type="button" class="button">5</button></li>
            <li class="button-item"><button type="button" class="button">4</button></li>
            <li class="button-item"><button type="button" class="button">3</button></li>
            <li class="button-item"><button type="button" class="button">2</button></li>
            <li class="button-item"><button type="button" class="button">1</button></li>
            <li class="button-item"><button type="button" class="button">0</button></li>
            <li class="button-item"><button type="button" class="button">&equals;</button></li>
            <li class="button-item"><button type="button" class="button">&plus;</button></li>
            <li class="button-item"><button type="button" class="button">&times;</button></li>
            <li class="button-item"><button type="button" class="button">&minus;</button></li>
            <li class="button-item"><button type="button" class="button">&divide;</button></li>
            <li class="button-item"><button type="button" class="button">c</button></li>

        </ul>
    </div>
</body>
</html>
