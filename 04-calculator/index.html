<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Calculaker</title>
</head>
<body>
    <div class="calculator">
        <p class="calculator__display">0.</p>
        <ul class="buttons">
            <li id="nine" class="button-item"><button type="button" class="button">9</button></li>
            <li id="eight" class="button-item"><button type="button" class="button">8</button></li>
            <li id="seven" class="button-item"><button type="button" class="button">7</button></li>
            <li id="six" class="button-item"><button type="button" class="button">6</button></li>
            <li id="five" class="button-item"><button type="button" class="button">5</button></li>
            <li id="four" class="button-item"><button type="button" class="button">4</button></li>
            <li id="three" class="button-item"><button type="button" class="button">3</button></li>
            <li id="two" class="button-item"><button type="button" class="button">2</button></li>
            <li id="one" class="button-item"><button type="button" class="button">1</button></li>
            <li id="decimal" class="button-item"><button type="button" class="button button--operator">.</button></li>
            <li id="zero" class="button-item"><button type="button" class="button">0</button></li>
            <li id="equal" class="button-item"><button type="button" class="button button--operator">&equals;</button></li>
            <li id="plus" class="button-item"><button type="button" class="button button--operator">&plus;</button></li>
            <li id="times" class="button-item"><button type="button" class="button button--operator">&times;</button></li>
            <li id="minus" class="button-item"><button type="button" class="button button--operator">&minus;</button></li>
            <li id="divide" class="button-item"><button type="button" class="button button--operator">&divide;</button></li>
            <li id="clear" class="button-item"><button type="button" class="button button--operator">c</button></li>
        </ul>
    </div>
</body>
</html>
