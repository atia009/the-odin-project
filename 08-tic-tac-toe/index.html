<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="game.js" defer></script>
  <script src="display.js" defer></script>
  <script src="player.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Tic Tac Toe</h1>
  </header>
  <section class="display-module">
    <section>
      <p>Player 1(X)</p>
    </section>
    <div class="display">
      <script class="display-template" type="text/template">
        <p>{{.}}</p>
      </script>
    </div>
    <section>
      <p>Player 2(O)</p>
    </section>
  </section>
  <main>
    <section class="gameboard-module">
      <button class="start-btn">Start</button>
      <div class="gameboard">
        <script class="gameboard-template" type="text/template">
          <div class="square">{{.}}</div>
        </script>
      </div>
    </section>
  </main>
</body>
</html>
